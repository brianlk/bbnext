{% extends "default.html" %}

{% block content %}
<div class="container">
    <h1>Hosts</h1>
    <table class="table">
        <tr>
            <th>hostname</th>
            <th>cpu</th>
            <th>memory</th>
        </tr>    
    {% for x in hosts %}
        <tr>
            <td>{{ x["hostname"] }}</td>
            {% if x["cpu"] == 1 %}
            <td><span class="dot"></span></td>
            {% else %}
            <td><span class="dot2"></span></td>
            {% endif %}
            {% if x["memory"] == 1 %}
            <td><span class="dot"></span></td>
            {% else %}
            <td><span class="dot2"></span></td>
            {% endif %}
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
